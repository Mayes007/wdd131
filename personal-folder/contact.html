<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0e859a;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .background-image {
            width: 100%;
            height: 200px;
            background: url('background.jpg') no-repeat center center/cover;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }
        .contact-info p {
            margin: 0 0 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }
        .social-media p {
            margin: 0 0 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Information</h1>
        <div class="background-image"></div>
        <div class="contact-info">
            <label>Name</label>
            <p>Samantha Mayes</p>
            
            <label>Email Address</label>
            <p>SamanthaMayes@gmail.com</p>
            
            <label>Phone Number</label>
            <p>208-403-8192</p>
        </div>
        <div class="social-media">
            <h2>Social Media</h2>
            
            <label>LinkedIn</label>
            <p>Samantha Mayes</p>
            
            <label>Twitter</label>
            <p>@MayesSamantha</p>
            
            <label>Facebook</label>
            <p>SamanthaMayes@gmail.com</p>
            
            <label>Instagram</label>
            <p>Mayes6565</p>
            
            <label>Snapchat</label>
            <p>Smayes02</p>
        </div>
    </div>
</body>
</html>
