<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of delicious recipes">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of delicious recipes">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <link rel="icon" href="path/to/favicon.ico">
</head>
<body>
    <header>
        <img src="images/images/recipe-book.png" alt="Recipe Book Logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form id="search-form">
            <label for="search">Find a Recipe!</label>
            <input type="text" id="search" name="search">
            <button type="submit">Search</button>
        </form>
        <section id="recipes">
            <!-- Recipe content will be dynamically added here -->
        </section>
    </main>
    <footer>
        <p><small>&copy;2023 Recipe Book</small></p>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
    <script src="main.js" type="module"></script>
</body>
</html>
