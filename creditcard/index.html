<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Credit Card Submission Form">
    <meta name="author" content="Samantha Mayes">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <form>
            <div class="card card-front">
                <p class="total">TOTAL: $199</p>
                <img class="card-image" src="favicon.png" alt="Card Image">
                <label for="card-number">CARD NUMBER</label>
                <input type="text" id="card-number" placeholder="1234 5678 9101 1020" required>
                <label for="card-holder">CARD HOLDER</label>
                <input type="text" id="card-holder" placeholder="John Doe" required>
                <label for="expiry-mm">EXPIRATION</label>
                <div class="expiry">
                    <input type="text" id="expiry-mm" placeholder="MM" required>
                    <input type="text" id="expiry-yy" placeholder="YY" required>
                </div>
            </div>
            <div class="card card-back">
                <div class="stripe"></div>
                <label for="cvc">CVC/CVV</label>
                <input type="text" id="cvc" placeholder="xxx" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
